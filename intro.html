    <div class="container-fluid bg-danger">
        <h1>An Intro to DND 5th Edition</h1>
        <p> The first step in playing DND is to pick a race and a class, you can do any combination you like. Be
            creative
            and have fun!</p>
        <div class="container-fluid w-25">
            <div id="carouselExampleControls" class="carousel slide justify-content-center" data-ride="carousel">
                <div class="carousel-inner ">
                    <div class="carousel-item active ">
                        <img class="d-block w-100" src="assets/images/races/dragonborn.png" alt="dragonborn character">
                        <h5>Dragonborn</h5>
                        <p>Talk About it</p>
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100" src="assets/images/races/dwarf.webp" alt="Dwarf character">

                        <img class="d-block w-100" src="assets/images/races/elf.png" alt="Elf character">
                    </div>
                    <div class="carousel-item ">
                        <img class="d-block w-100" src="assets/images/races/gnome.webp" alt="Gnome character">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100" src="assets/images/races/half-elf.webp" alt="Half-elf character">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100" src="assets/images/races/half-orc.webp" alt="Half Orc character">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100" src="assets/images/races/halfing.png" alt="Halfling character">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100" src="assets/images/races/human.png" alt="Human character">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100" src="assets/images/races/tiefling.png" alt="Tiefling character">
                    </div>
                </div>
                <!-- to fix invert the colors or change the href-->
                <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
