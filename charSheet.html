<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" />
</head>

<body>
    <h1 class="text-center">DND Character Creator</h1>
    <section class="container">

        <section class="info">
            <section>
                <h3> Character Name</h3>
                <input placeholder="Character's Name" />
            </section>
            <section>
                <h3>Race</h3>
                <input placeholder="Race" />
            </section>
            <section>
                <h3>Class</h3>
                <input placeholder="Class" />
            </section>
            <section>
                <h3>Alignment</h3>
                <input placeholder="Alignment" />
            </section>
            <section>
                <h3>Background</h3>
                <input placeholder="Background" />
            </section>
            <button id="randomizeBio">Randomize</button>
            <button id="saveBio">Save Info</button>
        </section>

        <section class="stats">
            <section>
                <h3> Armor Class</h3>
                <input placeholder="Character's AC" />
            </section>
            <section>
                <h3> Hit Points</h3>
                <input placeholder="Character's HP" />
            </section>
            <section>
                <h3> Speed</h3>
                <input placeholder="Character's Speed" />
            </section>
            <section>
                <h3> Initiative</h3>
                <p id="initiative"></p>
            </section>
            <section>
                <h3> Hit Dice</h3>
                <p></p>
            </section>
        </section>
        <div class="row">
            <div class="col-6">
                <section class="row">
                    <section class="col-6">
                        <h2>Ability Scores</h2>
                    </section>
                    <section class="col-6">
                        <h2>Proficiencies</h2>
                    </section>
                </section>
                <section class="abilityScores row">
                    <section class="col-6">
                        <h3>Charisma</h3>
                        <input class="scoreInput" placeholder="Enter your Charisma" />
                        <p class="mod"></p>
                    </section>
                    <section class="col-6">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                            Saving Throws
                        </label><br>
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                            Deception
                        </label><br>
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                            Intimidation
                        </label><br>
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                            Performance
                        </label><br>
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                            Persuasion
                        </label><br>
                    </section>
                </section>
                <section class="abilityScores row">
                    <section class="col-6">
                        <h3>Constitution</h3>
                        <input class="scoreInput" placeholder="Enter your Constitution" />
                        <p class="mod"></p>
                    </section>
                    <section class="col-6">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                            Saving Throws
                        </label><br>
                    </section>
                </section>
                <section class="abilityScores row">
                    <section class="col-6">
                        <h3>Dexterity</h3>
                        <input class="scoreInput" placeholder="Enter your Dexterity" />
                        <p class="mod" id="dexMod"></p>
                    </section>
                    <section class="col-6">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                            Saving Throws
                        </label><br>
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                            Acrobatics
                        </label><br>
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                            Sleight of Hand
                        </label><br>
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                            Stealth
                        </label><br>
                    </section>
                </section>
                <section class="abilityScores row">
                    <section class="col-6">
                        <h3>Intelligence</h3>
                        <input class="scoreInput" placeholder="Enter your Intelligence" />
                        <p class="mod"></p>
                    </section>
                    <section class="col-6">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                            Saving Throws
                        </label><br>
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                            Arcana
                        </label><br>
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                            History
                        </label><br>
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                            Investigation
                        </label><br>
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                            Nature
                        </label><br>
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                            Religion
                        </label><br>
                    </section>
                </section>
                <section class="abilityScores row">
                    <section class="col-6">
                        <h3>Strength</h3>
                        <input class="scoreInput" placeholder="Enter your Strength" />
                        <p class="mod"></p>
                    </section>
                    <section class="col-6">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                            Saving Throws
                        </label><br>
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                            Athletics
                        </label><br>
                    </section>
                </section>
                <section class="abilityScores row">
                    <section class="col-6">
                        <h3>Wisdom</h3>
                        <input class="scoreInput" placeholder="Enter your Wisdom" />
                        <p class="mod"></p>
                    </section>
                    <section class="col-6">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                            Saving Throws
                        </label><br>
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                            Animal Handling
                        </label><br>
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                            Insight
                        </label><br>
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                            Medicine
                        </label><br>
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                            Perception
                        </label><br>
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                            Survival
                        </label><br>
                    </section>
                </section>
                <button id="rollAbilScores">Roll Ability Scores</button>
                <button id="saveAbilScores">Save Ability Scores</button>
            </div>
            <div class='col-6'>
                <section>
                    <h2>The Dice You Rolled</h2>
                </section>
                <section class="row w-100" id="diceContainer">
                    <ul id="diceRollContainer">

                            <img src="./assets/images/d20_base.png">
                            <p class="centered">10</p>
                        </span> -->

        </div>

    </section>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
